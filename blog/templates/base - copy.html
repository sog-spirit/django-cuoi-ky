{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <title>Blogspot</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'css/index.css' %}" rel="stylesheet">
    </head>
    
    <body>
<!-- Navigation -->
<nav class="navbar navbar-light navbar-expand-md bg-faded shadow-sm justify-content-center" id="mainNav">
    <div class="container">
        <a class="navbar-brand d-flex w-50 me-auto" href="{% url 'home' %}"><h4>Blogspot</h4></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarResponsive">
            <ul class="navbar-nav w-100 justify-content-center">
                <li class="nav-item">
                    <form class="input-group" method="post">
                        <input class="form-control" name="search_input" type="search" placeholder="Tìm kiếm bài viết...">
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav nav ms-auto w-100 justify-content-end">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" class="btn btn-primary" href="{% url 'logout_user' %}">Đăng xuất</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" class="btn btn-primary" href="{% url 'login_form' %}">Đăng nhập</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
        {% block content %}

        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">&copy; Django cuối kỳ</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    </html>
