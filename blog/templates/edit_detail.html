{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="masthead shadow-sm">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Chỉnh sửa bài viết </h3>
                    <!-- <p class="text-light">Chia sẻ câu truyện của bạn tại đây! &nbsp </p> -->
                </div>
            </div>
        </div>
    </div>
</header>
<!-- <div class="container"> -->
<div class="border shadow-sm p-3 container mt-5 mb-5">
    <!-- <div class="col-md-8 card mb-4  mt-3"> -->
    <div class="mb-3 row">
        <!-- <div class="card-body"> -->
            <form method="post">
                {{ edit_form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg">Lưu thay đổi</button>
            </form>
        <!-- </div> -->
    </div>
    {% if notification %}
    <div class="toast" id="notification" data-delay="3000" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 25px; right: 20px; z-index: 1;">
        <div class="toast-header">
          <!-- <img src="..." class="rounded me-2" alt="..."> -->
          <strong class="me-auto">Thông báo</strong>
          <!-- <small>11 mins ago</small> -->
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          {{ notification }}
        </div>
    </div>
    {% endif %}
</div>
<script src="{% static 'js/edit_detail.js' %}"></script>
{% endblock content %}
