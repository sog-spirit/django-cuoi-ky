            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Tạo tài khoản</h2>
                <div class="card my-5">
        
                  <form class="card-body cardbody-color p-lg-5 needs-validation" method="post" action="{% url 'login_authenticate' %}" novalidate>
                    {% csrf_token %}
                    <div class="text-center">
                      <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
                    </div>
        
                    <div class="mb-3">
                      <!-- <label for="username" class="form-label">Tên đăng nhập</label> -->
                      <input type="text" class="form-control" name="username" id="username" placeholder="Tên đăng nhập" aria-describedby="emailHelp" required>
                      <div class="invalid-feedback">
                        Tên đăng nhập không được để trống
                      </div>
                    </div>
                    <div class="mb-3">
                      <!-- <label for="password" class="form-label">Mật khẩu</label> -->
                      <input type="password" class="form-control" name="password" id="password" placeholder="Mật khẩu" required>
                      <div class="invalid-feedback">
                        Mật khẩu không được để trống
                      </div>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Đăng nhập</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Chưa có tài khoản? <a href="{% url 'register_form' %}" class="text-dark fw-bold">Tạo tài khoản tại đây</a>
                    </div>
                  </form>
                </div>
        
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
        </script>
    </body>
