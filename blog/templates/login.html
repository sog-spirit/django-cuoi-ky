{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'css/login.css' %}" rel="stylesheet">
        <title>Đăng nhập</title>
    </head>
    <body>
      {% if messages %}
        {% for message in messages %}
          <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" data-delay="3000" aria-live="assertive" aria-atomic="true" style="z-index: 1;">
              <div class="toast-header">
                <strong class="me-auto">{{ message.tags }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                {{ message }}
              </div>
            </div>
          </div>
        {% endfor %}
      {% endif %}
        <main class="form-signin w-100 m-auto">
          <form action="{% url 'login_authenticate' %}" method="post" class="needs-validation" novalidate>
              {% csrf_token %}
              <h1 class="h3 mb-3 fw-normal text-center">Đăng nhập</h1>

              <div class="form-floating">
                  <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Tên đăng nhập" required autofocus>
                  <label for="floatingInput">Tên đăng nhập</label>
                  <div class="invalid-feedback">Tên đăng nhập không được để trống</div>
              </div>

              <div class="form-floating">
                  <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Mật khẩu" required>
                  <label for="floatingPassword">Mật khẩu</label>
                  <div class="invalid-feedback">Mật khẩu không được để trống</div>
              </div>
              <div class="mb-3 text-center">Chưa có tài khoản? <a href="{% url 'register_form' %}">Tạo tài khoản</a></div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Đăng nhập</button>
          </form>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="{% static 'js/login.js' %}"></script>
    </body>
</html>
