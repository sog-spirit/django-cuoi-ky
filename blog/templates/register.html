{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'css/login.css' %}" rel="stylesheet">
        <title>Đăng ký tài khoản</title>
    </head>
    <body>
        <div class="container">
              <main class="form-signin w-100 m-auto">
                <form action="{% url 'create_user' %}" method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal text-center">Đăng ký tài khoản</h1>
    
                    <div class="form-floating">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Tên đăng nhập" required autofocus>
                        <label for="floatingInput">Tên đăng nhập</label>
                        <div class="invalid-feedback">Tên đăng nhập không được để trống</div>
                    </div>
    
                    <div class="form-floating">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Mật khẩu" required>
                        <label for="floatingPassword">Mật khẩu</label>
                        <div class="invalid-feedback">Mật khẩu không được để trống</div>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="retype_password" placeholder="Nhập lại mật khẩu" required>
                        <label for="floatingPassword">Nhập lại mật khẩu</label>
                        <div class="invalid-feedback">Mật khẩu nhập lại không được để trống</div>
                    </div>
                    
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Tạo tài khoản</button>
                </form>
            </main>
              <div class="toast" id="notification" data-delay="3000" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 25px; right: 20px; z-index: 1;">
                <div class="toast-header">
                  <!-- <img src="..." class="rounded me-2" alt="..."> -->
                  <strong class="me-auto">Thông báo</strong>
                  <!-- <small>11 mins ago</small> -->
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                  Mật khẩu không trùng khớp
                </div>
            </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation'), toast = document.getElementById('notification')
  var myToast = new bootstrap.Toast(toast)
  const password = document.getElementById('password'), retype_password = document.getElementById('retype_password')
  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity() || (password.value !== retype_password.value)) {
          event.preventDefault()
          event.stopPropagation()
          myToast.show()
        }
        myToast.hide()
        form.classList.add('was-validated')
      }, false)
    })
})()
        </script>
    </body>
</html>
