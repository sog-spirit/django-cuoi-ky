{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'css/login.css' %}" rel="stylesheet">
        <title>Đăng ký tài khoản</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Đăng ký tài khoản</h2>
                <div class="card my-5">
                  <form class="card-body cardbody-color p-lg-5 needs-validation" method="post" action="{% url 'create_user' %}" novalidate>
                    {% csrf_token %}
                    <div class="text-center">
                      <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
                    </div>
        
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Tên đăng nhập" required>
                        <div class="invalid-feedback">
                            Tên đăng nhập không được để trống
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                        <div class="invalid-feedback">
                            Mật khẩu không được để trống
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="retype_password" placeholder="Nhập lại mật khẩu" required>
                        <div class="invalid-feedback">
                            Mật khẩu nhập lại không được để trống
                        </div>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Tạo tài khoản</button></div>
                    </div>
                  </form>
                </div>
        
              </div>
              <div class="toast" id="notification" data-delay="3000" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 25px; right: 20px; z-index: 1;">
                <div class="toast-header">
                  <!-- <img src="..." class="rounded me-2" alt="..."> -->
                  <strong class="me-auto">Thông báo</strong>
                  <!-- <small>11 mins ago</small> -->
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                  Mật khẩu không trùng khớp
                </div>
            </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation'), toast = document.getElementById('notification')
  var myToast = new bootstrap.Toast(toast)
  const password = document.getElementById('password'), retype_password = document.getElementById('retype_password')
  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity() || (password.value !== retype_password.value)) {
          event.preventDefault()
          event.stopPropagation()
          myToast.show()
        }
        myToast.hide()
        form.classList.add('was-validated')
      }, false)
    })
})()
        </script>
    </body>
</html>
